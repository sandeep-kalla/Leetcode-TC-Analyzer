<!DOCTYPE html>
<html>

<head>
  <title>LeetCode Complexity Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Complexity Analysis</h2>
      <p class="subtitle">Analyze your code's time & space complexity</p>
    </div>

    <button id="analyzeBtn">Analyze Code</button>

    <div id="loadingIndicator" class="hidden">
      <div class="loader"></div>
      <p>Analyzing your code...</p>
    </div>

    <div id="results" class="hidden">
      <div class="complexity-box">
        <div class="complexity-header">
          <h3>Time Complexity</h3>
          <span class="complexity-badge" id="timeComplexity"></span>
        </div>
        <p class="explanation" id="timeExplanation"></p>
      </div>
      <div class="complexity-box">
        <div class="complexity-header">
          <h3>Space Complexity</h3>
          <span class="complexity-badge" id="spaceComplexity"></span>
        </div>
        <p class="explanation" id="spaceExplanation"></p>
      </div>
    </div>

    <div id="error" class="hidden">
      Failed to analyze code. Please try again.
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
